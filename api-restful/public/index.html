<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API RESTful</title>
</head>
<body>
    <h1>Create a product</h1>
    <form action="/api/products" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Product1" required>
        
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" placeholder="153.99" required>
        
        <label for="thumbnail">Thumbnail URL:</label>
        <input type="text" id="thumbnail" name="thumbnail" placeholder="http://product-image.com" required>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
